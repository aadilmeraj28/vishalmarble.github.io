<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vishal Marble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --black: #0b0b0b;
      --green: #174d2d;
      --green-dark: #0f3a21;
      --yellow: #d4af37; /* minimal use */
      --white: #ffffff;
      --gray: #eaeaea;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: var(--black);
      color: var(--white);
    }

    /* ---------- NAVBAR ---------- */
    nav {
      background: #000;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h2 {
      color: var(--white);
      font-weight: 600;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 24px;
      font-size: 15px;
    }

    nav a:hover {
      color: var(--yellow);
    }

    /* ---------- HERO ---------- */
    .hero {
      background: linear-gradient(
        rgba(0,0,0,0.65),
        rgba(0,0,0,0.65)
      ), var(--green);
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.9;
    }

    .hero button {
      margin-top: 30px;
      padding: 14px 34px;
      background: var(--black);
      color: var(--white);
      border: 1px solid var(--yellow);
      cursor: pointer;
      font-size: 16px;
    }

    .hero button:hover {
      background: var(--yellow);
      color: #000;
    }

    /* ---------- SECTION ---------- */
    section {
      padding: 70px 40px;
      background: #fff;
      color: #000;
    }

    section h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    /* ---------- PRODUCTS ---------- */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .product {
      background: #fff;
      border-left: 5px solid var(--green);
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .product h3 {
      margin-bottom: 10px;
    }

    .product button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: var(--green);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .product button:hover {
      background: var(--green-dark);
    }

    #cart {
      background: var(--gray);
      margin-top: 60px;
      padding: 30px;
    }
