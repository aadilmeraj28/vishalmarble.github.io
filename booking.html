<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Advance Booking | Vishal Marble</title>

<style>

/* GLOBAL */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Segoe UI", Arial, sans-serif;
}

body{
background:#0f0f0f;
color:#fff;
}


/* NAVBAR (SAME AS HOME PAGE) */

header{
background:#000;
padding:18px 60px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #1f4d2f;
}

header h1{
font-size:22px;
letter-spacing:1px;
}

nav a{
color:#fff;
text-decoration:none;
margin-left:28px;
font-weight:500;
transition:0.3s;
}

nav a:hover{
color:#1f4d2f;
}


/* HERO */

.hero{
background:linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)),
url("https://images.unsplash.com/photo-1618220179428-22790b461013?q=80&w=1400");

background-size:cover;
background-position:center;
text-align:center;
padding:100px 20px;
}

.hero h2{
font-size:42px;
margin-bottom:10px;
}

.hero p{
color:#ccc;
}


/* FORM SECTION */

.container{
padding:80px 20px;
display:flex;
justify-content:center;
}

.form-box{

background:#111;
padding:40px;
width:500px;
border:1px solid #1f4d2f;
box-shadow:0 0 20px rgba(31,77,47,0.2);

}

.form-box h3{
margin-bottom:25px;
color:#1f4d2f;
text-align:center;
}


/* INPUT */

input, textarea{

width:100%;
padding:14px;
margin-bottom:18px;
background:#000;
border:1px solid #333;
color:#fff;
font-size:15px;

}

input:focus, textarea:focus{

outline:none;
border-color:#1f4d2f;

}


/* BUTTON */

button{

width:100%;
padding:14px;
background:#1f4d2f;
color:#fff;
border:none;
font-size:16px;
cursor:pointer;
transition:0.3s;

}

button:hover{
background:#2e6b45;
}


/* FOOTER */

footer{

background:#000;
text-align:center;
padding:40px 20px;
border-top:1px solid #1f4d2f;
margin-top:60px;

}

footer p{
margin:5px 0;
color:#aaa;
}
  
/* MOBILE */

@media(max-width:600px){

header{
flex-direction:column;
gap:10px;
}

.form-box{
width:100%;
}

.hero h2{
font-size:28px;
}

}

</style>
</head>


<body>


<header>

<h1>Vishal Marble</h1>

<nav>

<a href="index.html">Home</a>
<a href="products.html">Products</a>
<a href="gallery.html">Gallery</a>
<a href="booking.html">Advance Booking</a>

</nav>

</header>



<section class="hero">

<h2>Advance Booking</h2>

<p>Reserve your premium marble selection today</p>

</section>



<div class="container">

<div class="form-box">

<h3>Booking Form</h3>

<form onsubmit="sendWhatsApp(); return false;">

<input type="text" id="name" placeholder="Your Name" required>

<input type="tel" id="phone" placeholder="Phone Number" required>

<input type="text" id="product" placeholder="Product Required">

<textarea id="message" placeholder="Additional Details"></textarea>

<button type="submit">
Submit Booking via WhatsApp
</button>

</form>

</div>

</div>



<footer>

<p><strong>Vishal Marble</strong></p>

<p>Supriya Road, Bettiah, Bihar – 845438</p>

<p>Phone: 8409949407</p>

<p>© 2026 Vishal Marble. All rights reserved.</p>

</footer>



<script>

function sendWhatsApp(){

let name=document.getElementById("name").value;
let phone=document.getElementById("phone").value;
let product=document.getElementById("product").value;
let message=document.getElementById("message").value;

let url="https://wa.me/918409949407?text="
+"New Booking Request:%0a%0a"
+"Name: "+name+"%0a"
+"Phone: "+phone+"%0a"
+"Product: "+product+"%0a"
+"Message: "+message;

window.open(url,"_blank");

}

</script>



</body>
</html>
